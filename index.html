<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>
          Addition, Subtraction, Multiplication &amp; Division using JavaScript!
        </h3>
        <hr />
        <div class="col-lg-1">
          <label for="desc">Value 1:</label>
        </div>
        <div class="col-lg-1">
          <input
            type="number"
            class="form-control"
            id="val1"
            value="5"
            required
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-1">
          <label for="desc">Value 2:</label>
        </div>
        <div class="col-lg-1">
          <input
            type="number"
            class="form-control"
            id="val2"
            value="2"
            required
          />
        </div>
        <div class="col-lg-1">
          <select id="opt" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-1">
          <label for="desc">Answer:</label>
        </div>
        <div class="col-lg-1 ">
          <input type="text" class="form-control" id="ans" readonly />
        </div>
        <div class="col-lg-1">
          <button
            type="submit"
            name="submit"
            id="result"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-primary my-2">Test</button>
      <button class="btn btn-sm btn-success">Test</button>
    </div>

    <script src="index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
